version: '3.3'

networks:
  traefiknet:
    external: false

services:
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - traefiknet

  wekan-db:
    image: mongo:4.2
    container_name: wekan-db
    networks:
      - traefiknet

  wekan:
    image: wekanteam/wekan:latest
    container_name: wekan
    environment:
      - MONGO_URL=mongodb://wekan-db:27017/wekan
      - ROOT_URL=http://wekan.localhost
    depends_on:
      - wekan-db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wekan.rule=Host(`wekan.localhost`)"
      - "traefik.http.routers.wekan.entrypoints=web"
    networks:
      - traefiknet
